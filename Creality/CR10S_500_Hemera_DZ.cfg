#### Set up for Atmega dual extruder board V2.2/2.2.1 #### 

[printer]
kinematics: cartesian
max_velocity: 110
#max_y_velocity: 60
max_accel: 1500
max_accel_to_decel: 750
square_corner_velocity: 3
max_z_velocity: 30
max_z_accel: 100

[display_status]

[display]
lcd_type: st7920
cs_pin: PH1
sclk_pin: PA1
sid_pin: PH0
encoder_pins: ^PC4, ^PC6
click_pin: ^!PC2

[stepper_x]
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
microsteps: 16
rotation_distance: 40
endstop_pin: ^ar3
position_min: -5
position_endstop: -5
position_max: 550
homing_speed: 120

[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
microsteps: 16
rotation_distance: 40
endstop_pin: ^ar14
position_min: 5
position_endstop: 5
position_max: 510
homing_speed: 60

[stepper_z]
step_pin: ar46
dir_pin: !ar48
#step_pin: ar36 #if Z swapped
#dir_pin: !ar34 #if Z swapped
enable_pin: !ar62
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_min: -4
position_max: 500
homing_speed: 20

[stepper_z1]
#step_pin: ar36
#dir_pin: !ar34
step_pin: ar46 #if Z swapped
dir_pin: !ar48 #if Z swapped
enable_pin: !ar30
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 200

[extruder]
step_pin: ar26
dir_pin: ar28
enable_pin: !ar24
microsteps: 16
#rotation_distance: 23.729
rotation_distance: 7.823960880195599 #hemera
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ar10
sensor_type: ATC Semitec 104GT-2
sensor_pin: analog13
#control : pid
#pid_kp : 22
#pid_ki : 3.5
#pid_kd : 55
min_temp: 0
max_temp: 300
pressure_advance: 0.45
pressure_advance_smooth_time: 0.040
max_extrude_only_distance: 200
#######################################################################################################################
max_power:1
#pullup_resistor:4700
smooth_time:2.7
#max_delta:2.0
min_extrude_temp:170
pwm_cycle_time:0.04
[verify_heater extruder]
heating_gain: 1
check_gain_time: 50
max_error: 260
hysteresis: 5

## 	Thermistor Types
##   "EPCOS 100K B57560G104F"
##   "ATC Semitec 104GT-2"
##   "NTC 100K beta 3950"
##   "Honeywell 100K 135-104LAG-J01"
##   "NTC 100K MGB18-104F39050L32" (Keenovo Heater Pad)
##   "AD595"
##   "PT100 INA826"

[heater_bed]
heater_pin: ar8
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: analog14
min_temp: 0
max_temp: 130
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769
max_power: 0.65
pwm_cycle_time: 0.0166

[verify_heater heater_bed]
hysteresis: 10

[fan]
pin: ar9

#####################################################################
# 	mesh
#####################################################################	

[bltouch]
sensor_pin: ^ar18
control_pin: ar11
pin_move_time: 0.400
x_offset: -45
y_offset: 15
#z_offset: 0
pin_move_time: 0.3
stow_on_each_sample: False
probe_with_touch_mode: true
speed: 16
lift_speed: 30
samples: 3
samples_result: median
sample_retract_dist: 5.0
samples_tolerance: 0.008   
samples_tolerance_retries: 3

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 5,30
mesh_max: 470,490
probe_count: 10,10
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0
relative_reference_index: 7

[safe_z_home]
home_xy_position: 295,258 # Change coordinates to the center of your print bed
speed: 150
z_hop: 10                 # Move up 10mm
z_hop_speed: 30

[z_tilt]
##	Use Z_TILT_ADJUST to level the bed left to right.
z_positions:
	-22, 250
	522, 250
points:
	65, 238
	500, 238
speed: 250
horizontal_move_z: 10
retries: 8
retry_tolerance: 0.008

#####################################################################
# 	mesh
#####################################################################	

[idle_timeout]
gcode:
    M84
    TURN_OFF_HEATERS
timeout: 1800
[pause_resume]

[filament_switch_sensor runout_sensor]
pause_on_runout: True
#   When set to True, a PAUSE will execute immediately after a runout
#   is detected. Note that if pause_on_runout is False and the
#   runout_gcode is omitted then runout detection is disabled. Default
#   is True.
runout_gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    FILAMENT_UNLOAD
    G1 Z10
    G90
    G1 X0 Y400 F6000
#   A list of G-Code commands to execute after a filament runout is
#   detected. See docs/Command_Templates.md for G-Code format. If
#   pause_on_runout is set to True this G-Code will run after the
#   PAUSE is complete. The default is not to run any G-Code commands.
insert_gcode:
#   A list of G-Code commands to execute after a filament insert is
#   detected. See docs/Command_Templates.md for G-Code format. The
#   default is not to run any G-Code commands, which disables insert
#   detection.
event_delay: 3.0
#   The minimum amount of time in seconds to delay between events.
#   Events triggered during this time period will be silently
#   ignored. The default is 3 seconds.
pause_delay: 0.5
#   The amount of time to delay, in seconds, between the pause command
#   dispatch and execution of the runout_gcode.  It may be useful to
#   increase this delay if Octoprint exhibits strange pause behavior.
#   Default is 0.5 seconds.
switch_pin: ^ar2
#   The pin on which the switch is connected. This parameter must be
#   provided.
#----------------------------------------------------------------------

#####################################################################
## Arcs
#####################################################################
[gcode_arcs]
resolution: .50

#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.
#####################################################################
## Arcs
#####################################################################
